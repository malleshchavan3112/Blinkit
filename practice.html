<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Header</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
  }
  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    border-bottom: 1px solid #eeeeee;
    padding: 1rem;
  }
  .logo-container img {
    height: 30px;
  }
  .divider {
    background-color: #f2f2f2;
    width: 1px;
    height: 86px;
  }
  .delivery-info {
    font-weight: 800;
    font-size: 18px;
  }
  .location {
    font-weight: 400;
    font-size: 13px;
    display: flex;
    align-items: center;
  }
  .location img {
    margin-left: 0.5rem;
  }
  .search-bar {
    background-color: #f8f8f8;
    border: 1px solid #e8e8e8;
    border-radius: 12px;
    padding: 0.25rem 0.75rem;
    display: flex;
    align-items: center;
  }
  .search-icon {
    margin-right: 0.5rem;
  }
  .login-btn, .cart-btn {
    display: flex;
    align-items: center;
    font-size: 18px;
  }
  .cart-btn {
    background-color: #0c831f;
    color: #ffffff;
    padding: 0.5rem 1rem;
    border-radius: 8px;
  }
  .cart-icon {
    margin-right: 0.5rem;
  }
  @media (max-width: 768px) {
    .header-container {
      flex-wrap: wrap;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="header-container">
    <div class="logo-container">
      <!-- Replace with your image path -->
      <img src="./assets/svg.svg" alt="logo">
    </div>
    <div class="divider"></div>
    <div class="delivery-location">
      <div class="delivery-info">Delivery in 12 minutes</div>
      <div class="location">
        Pune, Maharashtra, India
        <!-- Replace with your image path -->
        <img src="./assets/div-location-bar-arrow-container-sc-x-8-ezho-3.svg" alt="dropdown">
      </div>
    </div>
    <div class="search-bar">
      <!-- Replace with your image path -->
      <img src="./assets/icon-2.svg" class="search-icon" alt="search">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <div class="login-btn">Login</div>
    <div class="cart-btn">
      <!-- Replace with your image path -->
      <img src="./assets/icon.svg" class="cart-icon" alt="cart">
      My Cart
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
